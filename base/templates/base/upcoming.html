{% extends 'main.html' %} {% block content %}
<div class="container">
  <div class="content">
    <h2 class="title">Upcoming Races</h2>
  </div>
  {% for r in races %}
  <div class="container-fluid">
    <div class="card">
      <a href="{{r.link}}" target="_blank"
        ><h3 class="title">{{r.title}}</h3></a
      >
      <h5>{{r.country}} | {{r.date}}</h5>
      <img class="img-fluid rounded border" src="{{r.flag}}" />
      <img class="img-fluid rounded border" src="{{r.track_img}}" />
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
