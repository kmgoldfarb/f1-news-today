<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png" />
    <title>F1 News Today</title>

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-dm-shortcut-enabled="true"
    data-sidebar-shortcut-enabled="true"
    data-set-preferred-mode-onload="true"
  >
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar with-sidebar">
      <!-- Sticky alerts (toasts), empty container -->
      <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
      <div class="sticky-alerts"></div>

      <!-- Navbar start -->
      <nav class="navbar">
        <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
        <a class="navbar-brand" href="/"> F1 News Today </a>
        <ul class="navbar-nav d-none d-md-flex">
          <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
          <li class="nav-item">
            <a href="/" class="nav-link">News</a>
          </li>
          <li class="nav-item">
            <a href="/standings" class="nav-link">Standings</a>
          </li>
          <li class="nav-item">
            <a href="/upcoming" class="nav-link">Upcoming Race</a>
          </li>
        </ul>
        <form
          class="form-inline d-none d-md-flex mr-auto"
          method="GET"
          action="{% url 'home' %}"
        >
          <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
          <input
            type="text"
            class="form-control"
            name="q"
            placeholder="Search..."
          />
        </form>
        <div class="navbar-content d-md-none ml-auto"> <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
          <div class="dropdown with-arrow">
            <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
              Menu
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1"> <!-- w-200 = width: 20rem (200px) -->
              <a href="{% url 'home' %}" class="sidebar-link">All</a>
            {% for site in sites %}
            <a href="{% url 'home' %}?q={{site}}" class="sidebar-link"
              >{{site}}</a
            >
            {% endfor %}
              <div class="dropdown-divider"></div>
              <div class="dropdown-content">
                <form action="{% url 'home' %}" method="GET">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="q">
                  </div>
                  <button class="btn btn-primary btn-block" type="submit">Search</button>
                </form>
              </div>
            </div>
          </div>
      </nav>
      <!-- Navbar end -->

      <!-- Sidebar start -->
      <div class="sidebar">
        <div class="sidebar-menu">
          <div class="sidebar-content">
            <h5 class="sidebar-title">Filter by site</h5>
            <div class="sidebar-divider"></div>
            <a href="{% url 'home' %}" class="sidebar-link">All</a>
            {% for site in sites %}
            <a href="{% url 'home' %}?q={{site}}" class="sidebar-link"
              >{{site}}</a
            >
            {% endfor %}
            <br />
            <button
              class="btn"
              type="button"
              onclick="halfmoon.toggleDarkMode()"
            >
              Switch Theme
            </button>
          </div>
        </div>
        <!-- Reference: https://www.gethalfmoon.com/docs/sidebar -->
      </div>
      <!-- Sidebar end -->

      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <div class="container-fluid">
          <div class="content">
            <h2 class="title">News</h2>
          </div>
          <div class="row">
            {% for a in articles %}
            <div class="w-350 mw-full">
              <div class="card p-0">
                <img
                  src="{{a.image}}"
                  class="img-fluid rounded-top"
                  alt="{{a.alt}}"
                />
                <div class="content">
                  <h2 class="content-title">{{a.title}}</h2>
                  <h5 class="text-muted">{{a.site}}</h5>
                  <p class="text-muted">{{a.date}}</p>
                  <div class="text-left">
                    <a href="#" class="btn">Read more</a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  </body>
</html>
