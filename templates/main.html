<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png" />
    <title>F1 News Today</title>

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-dm-shortcut-enabled="true"
    data-sidebar-shortcut-enabled="true"
    data-set-preferred-mode-onload="true"
  >
    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar">
      <!-- Navbar start -->
      <nav class="navbar">
        <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
        <a class="navbar-brand" href="/"> F1 News Today </a>
        <ul class="navbar-nav d-none d-md-flex">
          <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
          <li class="nav-item">
            <a href="/" class="nav-link">News</a>
          </li>
          <li class="nav-item">
            <a href="/standings" class="nav-link">Standings</a>
          </li>
          <li class="nav-item">
            <a href="/upcoming" class="nav-link">Upcoming Races</a>
          </li>
        </ul>
        <form
          class="form-inline d-none d-md-flex mr-auto"
          method="GET"
          action="{% url 'home' %}"
        >
          <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
          <input
            type="text"
            class="form-control"
            name="q"
            placeholder="Search..."
          />
        </form>
        <button
                class="btn form-inline d-none d-md-flex ml-auto"
                type="button"
                onclick="halfmoon.toggleDarkMode()"
              >
                Switch Theme
              </button>
        <div class="navbar-content d-md-none ml-auto">
          <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
          <div class="dropdown with-arrow">
            <button
              class="btn"
              data-toggle="dropdown"
              type="button"
              id="navbar-dropdown-toggle-btn-1"
            >
              Menu
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </button>
            <div
              class="dropdown-menu dropdown-menu-right w-200"
              aria-labelledby="navbar-dropdown-toggle-btn-1"
            >
              <!-- w-200 = width: 20rem (200px) -->
              <div class="dropdown-header">Pages</div>
              <a href="/" class="dropdown-item">News</a>
              <a href="/standings" class="dropdown-item">Standings</a>
              <a href="/upcoming" class="dropdown-item">Upcoming</a>
            <div class="dropdown-content">
              <form action="{% url 'home' %}" method="GET">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    name="q"
                  />
                </div>
                <button class="btn btn-block" type="submit">Search</button>
              </form>
              <br />
              <button
                class="btn btn-link btn-block"
                type="button"
                onclick="halfmoon.toggleDarkMode()"
              >
                Switch Theme
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar end -->
      <!-- Content wrapper start -->
      <div class="content-wrapper">{% block content %} {% endblock %}</div>
      <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->
    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  </body>
</html>
